    <div class="container-fluid m-0 p-0 text-center justify-content-center" id="landing-page-container">

        <div class="container-fluid bg-warning pb-2 mb-0" id="yellow-image-container">

            <p class="pt-2" id="heading-logo">simpliPFy</p>
            <p id="landing-page-greeting" class="pb-2"></p>
        </div>

        <div class="container-fluid" id="start-container">
            <button class="btn my-4 px-5 shadow" id="start-button">START</button>
        </div>

        <div class="container-fluid pt-5" id="feature-container">
            <img src="src/resources/landingpage/tablet_smartphone_darkmode.png" class="img-fluid pt-3" alt="smartphone-and-tablet-example">

                    <p id="key-feature1"></p>

            </ul>
        </div>

            <p id="landing-page-explanation2" class="my-0 pb-4"></p>
        </div>
    </div>

    <!--####################################################################################################
   ###################################        Selection page       #########################################
   #####################################################################################################-->
    <div class="container-fluid m-0 p-0 text-center justify-content-center bg-dark" id="select-page-container">

        <div id="pgr-bar-container" class="container-fluid">
            <div class="progress my-4">
                <div id="pgr-bar" class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar"
                     style="width: 0" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div id="progress-bar-note" class="justify-content-center"></div>
        </div>

        <p id="resistor-heading" class="pt-3 element-heading"></p>
        <div class="container-fluid h-50">
            <div id="resistor-carousel" class="carousel slide" data-interval="false">
                <div class="carousel-inner">
                    <div class="carousel-item active justify-content-center">
                        <div id="res1-overlay" class="img-overlay">
                            <button id="res1-btn" class="btn btn-warning text-dark px-5 circuitStartBtn">start</button>
                        </div>
                        <div id="res1" class="svg-selector">
                        </div>
                    </div>
                    <div class="carousel-item justify-content-center">
                        <div id="res2" class="svg-selector">

                        </div>
                        <div id="res2-overlay" class="img-overlay">
                            <button id="res2-btn" class="btn btn-warning text-dark px-5 circuitStartBtn">start</button>
                        </div>
                    </div>
                    <div class="carousel-item justify-content-center">
                        <div id="res3" class="svg-selector">

                        </div>
                        <div id="res3-overlay" class="img-overlay">
                            <button id="res3-btn" class="btn btn-warning text-dark px-5 circuitStartBtn">start</button>
                        </div>
                    </div>
                </div>
                <button id="res-prev-btn" class="carousel-control-prev" type="button" data-bs-target="#resistor-carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button id="res-next-btn" class="carousel-control-next" type="button" data-bs-target="#resistor-carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
